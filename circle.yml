machine:

  services:
    - docker
  environment:
    COUCHDB_NAME: ccitest

dependencies:
  override:
    - sudo pip install --upgrade docker-compose
    - npm install

test:
  override:
    - docker-compose up
    - npm test:
        environment:
          MOCHA_DOCKER: true
          APP_PUBLIC_ADDR: http://localhost:3000
