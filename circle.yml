machine:

  services:
    - docker
  environment:
    COUCHDB_NAME: ccitest

dependencies:
  override:
    - sudo pip install --upgrade docker-compose
    - npm install
    - ./node_modules/.bin/gulp build --production
    - docker-compose build
    - docker-compose pull

test:
  override:
    - docker-compose -p ccitest up
    - npm test:
        environment:
          MOCHA_DOCKER: true
          APP_PUBLIC_ADDR: http://localhost:3000
